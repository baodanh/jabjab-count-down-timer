<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Count Down Timer</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="timer">
        <div class="timer__header">
          <h1 class="timer__title">Count Down Timer</h1>
        </div>
        <div class="timer__body">
          <div class="timer__item">
            <p class="timer__day">29<span class="colon"></span></p>
            <p class="timer__label timer__label--day">Day</p>
          </div>
          <div class="timer__item">
            <p class="timer__hour">15<span class="colon"></span></p>
            <p class="timer__label timer__label--hour">Hour</p>
          </div>
          <div class="timer__item">
            <p class="timer__minute">29<span class="colon"></span></p>
            <p class="timer__label timer__label--minute">Minute</p>
          </div>
          <div class="timer__item">
            <p class="timer__second">44</p>
            <p class="timer__label timer__label--second">Second</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
